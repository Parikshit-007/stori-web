# Complete Nginx Configuration for Stori MSME Credit Scoring App
# Add this location block to your existing server block at mycfo.club

# ============================================
# STORI APP - /stori path
# ============================================

# Main Next.js app location
location /stori {
    alias /home/ubuntu/stori-web/.next/standalone;
    try_files $uri $uri/ /stori/index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Next.js static assets
location /stori/_next/static {
    alias /home/ubuntu/stori-web/.next/static;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Next.js standalone files
location /stori/_next {
    alias /home/ubuntu/stori-web/.next;
    try_files $uri =404;
}

# API proxy - Backend MSME Credit Scoring API
location /stori/api/ {
    proxy_pass http://127.0.0.1:8002/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # CORS headers
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    # Handle preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# Health check endpoint
location /stori/health {
    proxy_pass http://127.0.0.1:8002/api/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

