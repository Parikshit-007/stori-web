# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name mycfo.club www.mycfo.club;
    return 301 https://$host$request_uri;
}

# HTTPS Server - Main Configuration
server {
    listen 443 ssl;
    server_name mycfo.club www.mycfo.club;

    ssl_certificate /etc/letsencrypt/live/mycfo.club/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycfo.club/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # MyCFO Frontend
    root /home/ubuntu/MyCFO/mycfo-creditcard-06907/dist;
    index index.html index.htm;

    location / {
        try_files $uri /index.html;
    }

    # MyCFO API
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MyCFO Static Files
    location /static/ {
        alias /home/ubuntu/MyCFO/mycfo-backend/staticfiles/;
    }

    # MyCFO Media Files
    location /media/ {
        alias /home/ubuntu/MyCFO/mycfo-backend/media/;
    }

    # ============================================
    # STORI MSME APP - Location Blocks
    # ============================================

    # Stori Next.js App
    location /stori {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Stori API - Backend MSME Credit Scoring
    location /stori/api/ {
        proxy_pass http://127.0.0.1:8002/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

