<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Abstract AI pattern in background -->
  <circle cx="100" cy="100" r="40" fill="#ffffff" opacity="0.1"/>
  <circle cx="420" cy="420" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="400" cy="100" r="30" fill="#ffffff" opacity="0.08"/>
  <circle cx="120" cy="400" r="35" fill="#ffffff" opacity="0.08"/>
  
  <!-- Main "S" Letter with modern style -->
  <path d="M 256 100 
           C 340 100, 380 140, 380 200
           C 380 240, 350 270, 300 280
           L 280 285
           C 250 292, 230 310, 230 340
           C 230 380, 260 400, 310 400
           C 350 400, 380 380, 400 350
           L 450 380
           C 420 440, 370 450, 310 450
           C 220 450, 160 400, 160 330
           C 160 280, 200 250, 250 240
           L 270 235
           C 300 228, 320 210, 320 180
           C 320 140, 290 120, 240 120
           C 190 120, 160 140, 140 170
           L 90 140
           C 120 90, 170 100, 256 100 Z"
     fill="url(#sGrad)" 
     filter="url(#shadow)"/>
  
  <!-- Sparkle/AI accent -->
  <circle cx="380" cy="180" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="140" cy="350" r="6" fill="#ffffff" opacity="0.8"/>
  <polygon points="440,140 445,155 460,160 445,165 440,180 435,165 420,160 435,155" fill="#ffffff" opacity="0.9"/>
</svg>

