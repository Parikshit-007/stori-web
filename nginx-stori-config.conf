# Nginx Configuration for Stori MSME Credit Scoring App
# Add this to your existing server block in /etc/nginx/sites-available/your-site

# Location block for /stori path - Add this inside your existing server block
location /stori {
    alias /home/ubuntu/stori-web/.next/standalone;
    try_files $uri $uri/ /stori/index.html;
    
    # Next.js static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        alias /home/ubuntu/stori-web/.next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Next.js _next static files
    location /stori/_next/static {
        alias /home/ubuntu/stori-web/.next/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API proxy - Backend MSME API
    location /stori/api/ {
        proxy_pass http://127.0.0.1:8002/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}

